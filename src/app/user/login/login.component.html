<div class="divItemCenter">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Sign In</mat-card-title>
            </mat-card-header>
            <form class="example-form" [formGroup]="formUserLogin">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" formControlName="password" type="password">
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Sign In</button>
            </form>
            <p class="titleRegister">Don't have account? <a [routerLink]="['/Register']">Create an account</a></p>
        </mat-card>
    </div>
</div>
